<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Efektif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Website Pendukung Kegiatan Belajar</h1>
    </header>

    <main>
        <!-- Pomodoro Timer Section -->
        <section id="pomodoro">
            <h2>Pomodoro Timer</h2>
            <div class="timer">
                <p id="time-display">25:00</p>
                <button id="start-button">Mulai</button>
                <button id="reset-button">Reset</button>
            </div>
            <div class="settings">
                <label for="study-time">Waktu Belajar (menit):</label>
                <input type="number" id="study-time" value="25">

                <label for="break-time">Waktu Istirahat (menit):</label>
                <input type="number" id="break-time" value="5">
            </div>
        </section>

        <!-- To-Do List Section -->
        <section id="todo-list">
            <h2>To-Do List</h2>
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="Tambahkan tugas...">
                <button id="add-button">Tambah</button>
            </div>
            <ul id="todo-items"></ul>
        </section>

        <!-- Spotify Music Section -->
        <section id="spotify-music">
            <div class="spotify-container">
                <h3>Musik Belajar</h3>
                <p>Putar musik dari playlist Spotify ini untuk membantu fokus belajar.</p>
                <iframe style="border-radius:12px" 
                        src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWY64wDtewQt?si=9_2s0kQxSrKSASFOHwVC6A" 
                        width="100%" 
                        height="352" 
                        frameBorder="0" 
                        allowfullscreen="" 
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                        loading="lazy">
                </iframe>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
